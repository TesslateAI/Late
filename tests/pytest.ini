[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require resources)
    slow: Slow tests (skip with -m "not slow")
    requires_gpu: Tests that require GPU access
    requires_network: Tests that require network access

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # Uncomment below to enable coverage (requires pytest-cov)
    # --cov=late
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Asyncio mode (if using async tests)
asyncio_mode = auto
